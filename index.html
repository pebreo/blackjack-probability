<body ng-app="myApp">
<div class="container">

  <div class="page-header">
    <h1 class="text-center">Black Jack Game with Probabilities</h1>

    <h2 class="text-center">by Paul Ebreo</h2>

    <p class="lead text-center">A game of Black Jack which let's you understand permutations.</p>
  </div>


  <div ng-controller="MyCtrl" class="row">

    <div class="col-md-12">

      <div class="panel panel-default">
        <!--<div class="panel-heading"><h4>Step 1. Choose the type of population data (normal, uniform, skewed) </h4></div>-->

        <ul class="list-group">
          <li class="list-group-item">
            <p><h4>Dealer</h4></p>
            <div class="panel panel-default">
              <div class="panel-body">
                <p>blah</p>
              </div>
            </div>
            <form role="form">

              <div class="form-group">
                <button ng-click="start_game()" ng-class="{disabled: start_switch}" type="submit" class="btn btn-success">Deal</button>
              </div>

            </form>
          </li>
          <li class="list-group-item">
            <p><h4>Player (You)</h4></p>
            <div class="panel panel-default">
              <div class="panel-body">
                <p>blah</p>
              </div>
            </div>
            <form role="form">

              <div class="form-group">
                <button  ng-class="{disabled: !start_switch}" ng-click="make_normal()" type="submit" class="btn btn-success disabled">Surrender</button>
                <button  ng-class="{disabled: !start_switch}" ng-click="make_skewed()" type="submit" class="btn btn-success disabled">Hit</button>
                <button  ng-class="{disabled: !start_switch}" ng-click="make_uniform()" type="submit" class="btn btn-success disabled">Stand</button>
              </div>

            </form>
          </li>
        </ul>
      </div>
    </div>


  </div>


</div>
