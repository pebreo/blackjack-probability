<table ng-show="show_prob_table" class="table">
  <colgroup>
    <thead>
    <th>Number of cards to hit
    </th>
    <th>Total combinations</th>
    <th>Total # of cards to get 21</th>
    <th>Total probability</th>
    </thead>
  </colgroup>
  <tbody>


    <td class="col-md-6">Total</td>

    <td class="col-md-6"><b>{{combos_data_totals.total_combos}}</b></td>

    <td class="col-md-6"><b>{{combos_data_totals.desired_cards_count}}</b></td>

    <td class="col-md-6"><b>{{combos_data_totals.total_prob}}</b></td>

  </tr><tr ng-repeat="c in combos_data_rows">

    <td class="col-md-6">{{c.k}} - <span ng-bind-html="c.k | cardsymbol"></span></td>

    <td class="col-md-6">{{c.total_combos}}</td>

    <td class="col-md-6">{{c.desired_cards_count}}</td>

    <td class="col-md-6">{{c.fraction}}</td>

  </tr>
  <tr>



  </tbody>

</table>
