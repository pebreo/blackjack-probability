<table ng-show="show_prob_table" class="table table-striped">
  <colgroup>
    <thead>
    <th>Number of cards to hit
    </th>
    <th>Total combinations</th>
    <th>Total # of cards to get 21</th>
    <th>Total probability</th>
    </thead>
  </colgroup>
  <tbody>


    <td class="col-md-6">-</td>

    <td class="col-md-6">{{combos_data_totals.total_combos}}</td>

    <td class="col-md-6">{{combos_data_totals.desired_cards_count}}</td>

    <td class="col-md-6">{{combos_data_totals.total_prob}}</td>

  </tr><tr ng-repeat="c in combos_data_rows">

    <td class="col-md-6">{{c.k}}</td>

    <td class="col-md-6">{{c.total_combos}}</td>

    <td class="col-md-6">{{c.desired_cards_count}}</td>

    <td class="col-md-6">{{c.fraction}}</td>

  </tr>
  <tr>



  </tbody>

</table>
