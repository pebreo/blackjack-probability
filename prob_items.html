<table ng-show="show_needed_cards_table" class="table table-striped">
          <colgroup>
            <col class="col-md-6">
            <col class="col-md-6">
            <thead>
            <th>Hands needed to reach 21
            </th>
            <th>Probability</th>
            </thead>
          </colgroup>
          <tbody>
          <tr ng-repeat="d in desired_possible_hands">

              <td class="col-md-6"><span ng-bind-html="d.rank_suit_str | unsafe2"></span></td>
              <td class="col-md-6">{{d.prob_text}}</td>

          </tr>


          </tbody>

        </table>
